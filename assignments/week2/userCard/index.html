<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Profile Card</title>
    <link rel="stylesheet" href="./css/style.css">

<body>

        <div class="card">

                    <p><a href="#"><img src="./imgs/icons/gear.png" alt="Gear" class="gear-icon">edit profile</a></p>

                </div>

            </div>

       

    </div>
    
</body>
