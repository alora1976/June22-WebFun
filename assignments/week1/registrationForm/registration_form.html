<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="process" method="post">
        <div>
            <label>First Name:*</label>
            <input type="text" name="First Name" placeholder="First Name">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="Last Name" placeholder="Last Name">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="Email Address" placeholder="Email Address">
        </div>
        <div>
            <label>Password:*</label>
            <input type="text" name="Password" placeholder="Password">
            
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="text" name="Confirm Password" placeholder="Confirm Password">
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" name="Birthday">
        </div>
        <div>
            <h4>Gender Identity:</h4>
            
            <input type="radio" name="Male" value="Male" id="Male">
            <label for="Male">Male</label>
            
            <input type="radio" name="Female" value="Female" id="Female">
            <label for="Female">Female</label>

            
            <input type="radio" name="Non-Binary" value="Non-Binary" id="Non-Binary">
            <label for="Non-Binary">Non-Binary</label>
            
            <input type="radio" name="Prefer Not To Answer" value="Prefer Not To Answer" id="Prefer Not To Answer">
            <label for="Prefer Not To Answer">Prefer Not To Answer</label>
        </div>
        
        <div>
            <h4>A Short Description About Myself</h4>
            <textarea name="A Short Description About Myself" cols="50" rows="10"></textarea>
        </div>
        <div>
            <h4>Favorite Language:</h4>
            <select name="Favorite Language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept"
            <label for ="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <h5>*Indicates a Required Field</h5>
    </form>
    
</body>
</html>
