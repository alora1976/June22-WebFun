<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>

    <h1>Network</h1>
    </header>

    <div class="main">
        <h2>Your Feed</h2>

        <div class="column1">
            <div><img class="image"src="./user-circle.png" alt="image pic"><a class="avatar" href="#">add an avatar</a><br><span class=james>James Doe</span></div>

        </div>
        <div class="row3">
            <p><span class=name>Neil M.</span><br>I just set up this new discord bot,let me know what you think.<a href="#">link</a>
            </p>
            <button class=bf_btn type="button" id="btn1">Like</button><span class="likes" id="display_pepper">0</span><span class="words">like(s)</span>
        </div>
        
        <div class="row4">
            
            <p><span class= name>Nichole K.</span><br>Just finished my<a href="#">next comic</a>,check it out.</p>
            <button class="bf_btn" type="button" id="btn2">Like</button><span class="likes" id="display_bruce">0</span> <span class="words">like(s)</span>
        </div>
        <div class="row5">
            
            <p><span class=name>Jim R.</span><br>I can't stop listening to the <a href="#">new album</a>,who else is liking it?</p>
            <button class=bf_btn type="button" id="btn3">Like</button><span class="likes" id="display_oscar">0</span><span class="words">like(s)</span>
        </div>
        
    </div>

                
    <script src="script.js"></script>

</body>
</html>
